version: '3.3'

volumes:
  pg_data:
  static:
  media:
  redoc:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_data_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  backend:
    image: romaizega/foodgram_backend
    env_file: .env
    volumes:
      - pg_data:/app/data/
      - static:/backend_static
      - media:/app/media/
      - redoc:/app/docs/
    restart: always
  frontend:
    image: romaizega/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  nginx:
    image: nginx:1.19.3
    env_file: .env
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/usr/share/nginx/html/
      - redoc:/usr/share/nginx/html/api/docs/
      - media:/media
    depends_on:
      - backend